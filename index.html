<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
  />
  <title>Minimal Stamp Paint (iPad)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="view"></canvas>

  <!-- Minimal controls -->
  <div id="ui">
    <div class="row">
      <label class="chip">
        Color
        <input id="color" type="color" value="#111111" />
      </label>

      <button id="modeBtn" class="chip" aria-pressed="false" title="Toggle brush/eraser">
        Brush
      </button>

      <button id="pSizeBtn" class="chip" aria-pressed="true" title="Pressure → Size">
        P→Size
      </button>
      <button id="pOpBtn" class="chip" aria-pressed="false" title="Pressure → Opacity">
        P→Op
      </button>

      <button id="undoBtn" class="chip">Undo</button>
      <button id="redoBtn" class="chip">Redo</button>
      <button id="exportBtn" class="chip">PNG</button>
    </div>

    <div class="row">
      <div class="vslider" id="sizeSlider" title="Brush size">
        <div class="vslider-label">Size</div>
        <div class="vslider-track">
          <div class="vslider-fill"></div>
          <div class="vslider-knob"></div>
        </div>
        <div class="vslider-value" id="sizeVal"></div>
      </div>

      <div class="vslider" id="spaceSlider" title="Stamp spacing (% of size)">
        <div class="vslider-label">Spacing</div>
        <div class="vslider-track">
          <div class="vslider-fill"></div>
          <div class="vslider-knob"></div>
        </div>
        <div class="vslider-value" id="spaceVal"></div>
      </div>

      <div id="layers" class="layers">
        <div class="layers-title">Layers</div>
        <div class="layers-strip" id="layersStrip"></div>
        <button id="mergeBtn" class="chip">Merge↓</button>
      </div>
    </div>
  </div>

  <!-- Stamp window -->
  <div id="stampWindow">
    <div id="stampHandle">
      <div class="title">Stamp</div>
      <button id="stampClear" class="mini">Clear</button>
    </div>
    <canvas id="stampCanvas" width="512" height="512"></canvas>
  </div>

  <script src="main.js"></script>
</body>
</html>
