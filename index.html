<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Simple Pencil Draw</title>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#fff; }
    canvas { width:100vw; height:100vh; display:block; touch-action:none; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <script>
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    function resize() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = Math.floor(innerWidth * dpr);
      canvas.height = Math.floor(innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // draw in CSS pixels
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.strokeStyle = "#111";
    }
    addEventListener("resize", resize);
    resize();

    let drawing = false;
    let lastX = 0, lastY = 0;

    function widthFromPressure(e) {
      // pressure is [0..1] when supported; otherwise often 0.5 while pressed
      const p = (typeof e.pressure === "number" ? e.pressure : 0.5) || 0.5;
      const min = 2.5, max = 12;
      return min + p * (max - min);
    }

    canvas.addEventListener("pointerdown", (e) => {
      // Only draw with Apple Pencil / pen input
      if (e.pointerType !== "pen") return;

      drawing = true;
      lastX = e.clientX;
      lastY = e.clientY;

      canvas.setPointerCapture(e.pointerId);
      e.preventDefault();
    });

    canvas.addEventListener("pointermove", (e) => {
      if (!drawing || e.pointerType !== "pen") return;

      ctx.lineWidth = widthFromPressure(e);

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.clientX, e.clientY);
      ctx.stroke();

      lastX = e.clientX;
      lastY = e.clientY;

      e.preventDefault();
    });

    function end(e) {
      if (e.pointerType !== "pen") return;
      drawing = false;
    }

    canvas.addEventListener("pointerup", end);
    canvas.addEventListener("pointercancel", end);
  </script>
</body>
</html>
